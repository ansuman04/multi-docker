sudo: required
services:
  - docker
  
before_install:
  - docker build -t ansuman04/react-test -f ./client/Dockerfile.dev ./client
  
script:
  - docker run ansuman04/react-test npm test -- --coverage
  
after_success:
  - docker build -t ansuman04/multi-client ./client
  - docker build -t ansuman04/multi-nginx ./nginx
  - docker build -t ansuman04/multi-server ./server
  - docker build -t ansuman04/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password --password-stdin   
  # Take those images and push them to Docker hub
  - docker push ansuman04/multi-client
  - docker push ansuman04/multi-nginx
  - docker push ansuman04/multi-server
  - docker push ansuman04/multi-worker
  